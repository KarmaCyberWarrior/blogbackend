{% extends 'base.html' %}
{% block content %}

<div class="w-full flex justify-center mt-[10rem]">
    <div>
        <form method="POST">{% csrf_token %}
            <label class="text-lg font-semibold">Bio: </label><br>
            <textarea type="text" name="bio" id="bio" placeholder="Update your bio" required class="mt-2 border border-black h-10 p-4"></textarea><br><br>
            <button type="submit" class="border w-[10rem] h-10 border-rose-700">Update</button><br><br>
            <a href="{% url 'index' %}" class="text-lg text-rose-700">Cancel</a>
          </form>
    </div>
</div>

{% endblock %}
